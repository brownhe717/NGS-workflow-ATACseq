channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  # R version compatible with rtracklayer & DESeq2
  - r-base >=4.0, <4.1

  # Bioconductor packages
  - bioconductor-deseq2
  - bioconductor-rtracklayer = 1.50.0

  # R tidyverse pinned to R <4.1
  - r-tidyverse = 1.3.1

  # System libraries for R packages
  - openssl >=1.1, <1.2
  - libcurl >=7.70, <8
