channels:
  - conda-forge
  - bioconda
  - defaults
channel_priority: strict

dependencies:
  # Pin R version compatible with Bioconductor 3.16 packages
  - r-base=4.2.2

  # System libraries
  - openssl=1.1.1l
  - libcurl=7.81.0
  - zlib=1.2.13
  - bzip2=1.0.8
  - pcre=8.45
  - xz=5.4.4

  # R packages
  - r-tidyverse=1.3.1
  - bioconductor-deseq2=1.36.0
  - bioconductor-rtracklayer=1.50.0

  # Minimal Python for conda
  - python=3.11
