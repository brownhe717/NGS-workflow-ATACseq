channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  # R version compatible with rtracklayer 1.50.0 (Bioc 3.16)
  - r-base >=4.0, <4.1

  # Bioconductor packages
  - bioconductor-rtracklayer = 1.50.0
  - bioconductor-genomicranges = 1.42.0

  # R tidyverse pinned to R <4.1
  - r-tidyverse = 1.3.1

  # Critical system libraries rtracklayer needs
  - openssl >=1.1, <1.2
  - libcurl >=7.70, <8
  - zlib
  - bzip2
  - pcre
  - xz
